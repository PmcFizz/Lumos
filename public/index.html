<head>
  <meta charset="UTF-8">

  <title>古希腊掌管灯的神：阿比诺斯</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
  <div class="container">
    <div class="row">
      <div class="col-3">
        <h4>Configure Connection</h4>
        <form id="modbusForm">
          <div class="form-group">
            <label for="serialPort">Device Name:</label>
            <input type="text" class="form-control" id="deviceName" required>
          </div>
          <div class="form-group">
            <label for="serialPort">Serial Port:</label>
            <input type="text" class="form-control" id="serialPort" required>
          </div>
          <div class="form-group">
            <label for="deviceId">Modbus ID:</label>
            <input type="number" class="form-control" id="modbusId" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>
      <div class="col-9 border p-4 border-radius">

        <h4>Base Info</h4>
        <div class="row">
          <div class="col-3">ID: <span id="modbusId">1</span></div>
          <div class="col-3">Baud rate : <span id="modbusId">2</span></div>
          <div class="col-3">Work Mode: <span id="modbusId">3</span></div>
          <div class="col-3">Brightness: <span id="modbusId">4</span></div>
          <div class="col-3">Effective Bit: <span id="modbusId">5</span></div>
          <div class="col-3">Output Circuits: <span id="modbusId">6</span></div>
        </div>

      </div>
    </div>

  <script>
    document.getElementById('modbusForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const serialPort = document.getElementById('serialPort').value;
      const deviceId = document.getElementById('deviceId').value;

      fetch('/configure-modbus', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ serialPort, deviceId }),
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            document.getElementById('registers').textContent = JSON.stringify(data.data, null, 2);
          } else {
            alert('Failed to read registers: ' + data.message);
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });
    });
  </script>
